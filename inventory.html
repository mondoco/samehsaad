<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المخزن</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">إدارة المخزن</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="invoices.html" class="btn btn-secondary">إدارة الفواتير</a>
            <a href="sales.html" class="btn btn-secondary">صفحة البيع</a>
        </div>
        <form id="productForm" class="mb-4">
            <div class="form-group">
                <label for="name">اسم المنتج:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">السعر:</label>
                <input type="number" id="price" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">الكمية:</label>
                <input type="number" id="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">إضافة المنتج</button>
        </form>
        <h2>المنتجات</h2>
        <table class="table table-bordered" id="productTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>السعر</th>
                    <th>الكمية</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <!-- المنتجات ستُضاف هنا -->
            </tbody>
        </table>
    </div>
    <script src="inventory.js"></script>
</body>
</html>
